<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Uthmaan</title>
    <link rel="stylesheet" href="./glass.css" />
  </head>
  <body>
    <form
      id="contact-form"
      action="https://formspree.io/f/mqkwagqp"
      method="POST"
    >
      <h1 class="heading">Contact</h1>
      <div class="form-group">
        <label class="label" for="full name">full name</label>
        <input
          class="input"
          type="name"
          name="name"
          id="name"
          required
          placeholder="Full Name"
        />
      </div>

      <div class="form-group">
        <label class="label" for="email"> Your email:</label>
        <input
          class="input"
          type="email"
          name="_replyto"
          id="email"
          required
          placeholder="example@email.com"
        />
      </div>

      <div class="form-group">
        <label class="label" for="contact-number">contact-number</label>
        <input
          class="input"
          type="tel"
          name="contact-number"
          id="contact-number"
          required
          placeholder="eg. 079 123 4567"
        />
      </div>

      <div class="form-group">
        <label class="label" for="text">Your message:</label>
        <textarea
          class="input"
          name="message"
          id="text"
          placeholder="Type your message here."
        ></textarea>
      </div>

      <!-- your other form fields go here -->

      <button type="submit">Send</button>
    </form>
  </body>
</html>
